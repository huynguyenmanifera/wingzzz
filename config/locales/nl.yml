        "teacher_invite": >-
          <p>Jouw school heeft onlangs een Wingzzz School abonnement afgenomen. 
          Dit betekend dat ook jij en jouw leerlingen gebruik kunnen maken van het 
          Wingzzz kinderboekenplatform en de online bibliotheek vol fantastische 
          verhalen.</p>
          <p>Je collega heeft je uitgenodigd om je eigen account te activeren. 
          Zo kun jij eenvoudig aan de slag met Wingzzz.</p>
          <p>Jouw e-mailadres is je gebruikersnaam. Je kan jouw eigen wachtwoord 
          aanmaken wanneer je je registreert door op onderstaande knop te klikken.</p>
          <p>Met welk avontuur ga je van start? Klik op de knop om de uitnodiging te accepteren.</p>
          <p>Wij wensen je en jouw klas veel leesplezier. Mochten er vragen zijn dan horen we het graag.</p>
          <p>Met vriendelijke groeten,<br/>
          Het Wingzzz team</p>
