  "user_mailer":
    "activation_email":
      "body_html": >-
        <p>Je kunt nu samen met je kind(eren) genieten van toegang tot onze snel groeiende,
        meertalige, digitale bibliotheek met bekende kinderboeken.</p><p><b>Meer boeken
        zijn onderweg!</b></p> <p>Je volgende factureringsdatum is %{next_payment_on}.</p>
        <p>Je kunt eenvoudig en op ieder moment opzeggen in de app bij <b>Mijn Account</b>.</p><p><b>Enjoy
        the story!</b></p>
      "opening": >-
        Bedankt voor het abonneren op Wingzzz!
      "subject": >-
