        <p>P.S. In de komende weken zullen we een verscheidenheid aan geweldige nieuwe
        verhalen toevoegen aan onze steeds groter wordende bibliotheek.<br/>Zorg dat
        je erbij bent!</p>
      "subject": >-
        Je %{trial_duration_in_days}-daagse gratis proefperiode loopt morgen af
