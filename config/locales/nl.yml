    "activation_email_for_class_subscription":
      "body_html": >-
        <p>Je kunt nu samen met je leerlingen genieten van toegang tot onze snel groeiende, meertalig, digitale bibliotheek met bekende kinderboeken.</p>
        <p><b>Meer boeken zijn onderweg!</b></p>
        <p>Je volgende factureringsdatum is %{next_payment_on}.</p>
        <p>Je kunt eenvoudig en op ieder moment opzeggen in de app bij <b>Mijn Account</b>.</p>
        <p><b>Enjoy the story!</b></p>
      "opening": >-
        Bedankt voor het abonneren op Wingzzz!
      "subject": >-
        Bedankt voor het abonneren op Wingzzz
    "activation_email_for_school_subscription":
      "body_html": >-
        <p>Bedankt, leuk dat je gekozen hebt voor een Wingzzz School abonnement. 
        Jij en je collega’s kunnen nu samen met jullie leerlingen blijven genieten van onze digitale bibliotheek. 
        En het leuke is, er komen telkens nieuwe boeken bij!</p>
        <p>Samen lezen is leuk en met Wingzzz staat er altijd een verhaal klaar, je kan zelfs kiezen voor een andere taal.</p> 
        <p>We kunnen ons voorstellen dat ook je collega’s zo snel mogelijk aan 
        de slag willen gaan met Wingzzz. Nodig nu je collega’s uit om ook gebruik 
        te maken van het School abonnement via Mijn account (binnen de app).</p>
        <p>Wingzzz stuurt de factuur voor dit kalenderjaar, naar rato, naar de persoon die hier verantwoordelijk voor is. Deze heb je opgegeven bij het activeren.</p>
        <p>Met welk avontuur ga je nu van start? Klik op de knop om naar je account te gaan.</p>
        <p>Heb je vragen of zijn er onduidelijkheden, laat het ons weten. We helpen je graag.</p>
      "opening": >-
        Hallo,
      "subject": >-
        Bedankt voor het abonneren – je Wingzzz leesavontuur gaat verder
    "unsubscribe_email":
      "body_html": >-
        <p>We hebben je verzoek om je abonnement te beëindigen ontvangen.<br/>Je abonnement
        is inmiddels stopgezet. Je hebt tot het einde van de (proef-)periode toegang
        tot de Wingzzz bibliotheek.</p><p>We vinden het erg jammer dat je gaat.<br/>We
        horen graag van je wat we er aan kunnen doen om onze service te verbeteren.</p>
      "go_to_wingzzz": >-
        Neem contact met ons op
      "subject": >-
        Je Wingzzz abonnement is beëindigd
    "welcome_email":
      "body_html": >-
        <p>Welkom bij Wingzzz, wat leuk dat je je hebt aangemeld. Bij Wingzzz geloven wij in de kracht van verhalen lezen.
        Het is niet alleen ontzettend leuk maar het helpt kinderen bij hun sociale, emotionele en cognitieve ontwikkeling.</p>
        <p>Nu heb je toegang tot een schat aan mooie verhalen.  'Welk boek ga je het eerste lezen?’</p>
        <p>De proefperiode eindigt <span style='text-decoration: underline'>automatisch</span> op %{trial_period_up_to_and_including}.</p>
        <p>Daarna kun je eenvoudig overstappen op een betaald abonnement (binnen de app) nu voor slechts %{subscription_amount} per maand.</p>
        <p>Je kan altijd op elk moment annuleren.</p>
        <p>Veel leesplezier,<br>
        Het Wingzzz team</p>
      "opening": >-
        Hallo!
      "subject": >-
        Welkom bij Wingzzz
    "welcome_email_for_teachers":
      "subject": "Welkom bij Wingzzz, je leesavontuur gaat beginnen"
      "opening": "Hallo,"
      "body_html": >-
        <p>Welkom bij Wingzzz, wat ontzettend leuk dat je je hebt aangemeld. Bij Wingzzz geloven we in de kracht van verhalen lezen. 
        Het is niet alleen leuk maar het helpt kinderen bij hun sociale, emotionele en cognitieve ontwikkeling.</p>
        <p>Nu heb je samen met je leerlingen toegang tot een schat aan mooie verhalen. We helpen je graag om naast de leesvaardigheid ook het leesplezier te vergroten.</p>
        <p>Deel jouw logingegevens met je leerlingen zodat zij in groepjes of zelfstandig aan de slag kunnen met Wingzzz. Welk boek gaan jullie het eerste lezen?</p>
        <p>Je kunt nu 14 dagen gratis gebruik maken van Wingzzz. De proefperiode eindigt automatisch op %{trial_period_up_to_and_including}.</p>
        <p>Daarna kun je eenvoudig overstappen op een betaald abonnement (binnen de app). Je kan kiezen tussen een Klas abonnement (%{subscription_class_amount}/m) of een School abonnement (%{subscription_school_amount} p/j).</p>
        <p>Mochten er vragen zijn laat het ons gerust weten. We helpen je graag.</p>
        <p>Veel leesplezier,<br/>
        Het Wingzzz team</p>
