      "body_html": >-
        <p>Hopelijk ben je samen met je leerlingen aan het genieten van alle
        verhalen en hebben jullie al veel boeken samen, in kleine groepjes of
        alleen kunnen lezen.</p>
        <p>We willen je laten weten dat de gratis proefperiode van %{trial_duration_in_days}
        dagen morgen eindigt. Zijn jullie je nog niet klaar met lezen en wensen jullie
        nog meer avonturen te beleven met Wingzzz? Dat kan!</p>
        <p>Hiervoor heb je een abonnement nodig. Je kan kiezen tussen een Klas
        abonnement of een School abonnement.</p
        <p>Kies hieronder het abonnement naar wens om verder te lezen met Wingzzz.</p>
        <p>Bedankt en veel leesplezier,<br/>Het Wingzzz team<p>
      "opening": >-
