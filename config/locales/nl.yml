        <p>We hopen dat je veel verhalen hebt gelezen en hebt genoten van de Wingzzz-ervaring.</p>
        <p><b>Je gratis proefperiode van %{trial_duration_in_days} dagen loopt morgen
        af en we hopen dat je doorgaat met je abonnement.</b><br/> Klik hiervoor op
        de onderstaande knop om door te gaan.</p> <p><b>Geniet van de verhalen!</b></p>
